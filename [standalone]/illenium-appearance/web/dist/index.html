<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI</title>

  <script type="module" crossorigin src="./assets/index.b8e72b46.js"></script>

  <!-- ðŸ”¥ Only overrides the red highlight color -->
  <style>
    /* swap red highlights to pink (#F00081) */
    [style*="rgb(255, 0, 0)"],
    [style*="rgba(255, 0, 0"],
    [class*="active"],
    [class*="selected"],
    [class*="highlight"],
    [class*="button"]:hover,
    [class*="button"].active {
      background-color: #F00081 !important;
      border-color: #F00081 !important;
      color: #fff !important;
    }

    /* if the red color was applied via text instead of background */
    [style*="color: rgb(255, 0, 0)"],
    [style*="color:rgba(255, 0, 0"] {
      color: #F00081 !important;
    }
  </style>
</head>

<body>
  <div id="root"></div>
</body>

</html>
