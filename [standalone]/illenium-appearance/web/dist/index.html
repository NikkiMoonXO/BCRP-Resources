<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>

    <!-- build -->
    <script type="module" crossorigin src="./assets/index.b8e72b46.js"></script>

    <!-- === Candy Pink Theme (swatch-safe) === -->
    <style>
      :root { --accent-color:#f00081 !important; }

      /* ========== ACCORDION (left list) ========== */
      /* default/collapsed: add pink border */
      .mantine-Accordion-control {
        border:1px solid rgba(240,0,129,.35) !important;
        border-radius:9999px !important;
      }
      /* hover = stronger border */
      .mantine-Accordion-control:hover {
        border-color:#f00081 !important;
      }
      /* opened/active row = pink background + border */
      .mantine-Accordion-control[data-active="true"],
      .mantine-Accordion-itemOpened .mantine-Accordion-control {
        background:#f00081 !important;
        border-color:#f00081 !important;
        color:#fff !important;
      }

      /* ========== SIDE ACTION ICONS (round buttons) ========== */
      /* make them pink, but never touch color swatches */
      .mantine-ActionIcon-root:not(.mantine-ColorSwatch-root) {
        background:#f00081 !important;
        border:1px solid #f00081 !important;
        color:#fff !important;
      }
      .mantine-ActionIcon-root:not(.mantine-ColorSwatch-root):hover {
        filter:brightness(1.15) drop-shadow(0 0 6px #f00081);
      }

      /* ========== INPUTS / STEPPERS / NUMBER BOXES ========== */
      input, select, textarea,
      .mantine-Input-input,
      .mantine-Select-input,
      .mantine-NumberInput-input,
      .mantine-TextInput-input {
        background:#000 !important;
        color:#fff !important;
        border:1px solid #f00081 !important;   /* pink border always */
        border-radius:8px !important;
      }
      input:focus, select:focus, textarea:focus,
      .mantine-Input-input:focus,
      .mantine-Select-input:focus,
      .mantine-NumberInput-input:focus,
      .mantine-TextInput-input:focus {
        outline:2px solid #f00081 !important;
        box-shadow:0 0 6px #f00081 !important;
        border-color:#f00081 !important;
      }

      /* the tiny left/right stepper buttons around number inputs */
      .mantine-Input-wrapper .mantine-ActionIcon-root {
        border:1px solid #f00081 !important;   /* pink ring */
        background:#000 !important;            /* stay black inside */
        color:#fff !important;
      }
      .mantine-Input-wrapper .mantine-ActionIcon-root:hover {
        background:#f00081 !important;         /* hover = pink fill */
      }

      /* ========== SLIDERS / SWITCHES ========== */
      .mantine-Slider-bar, .mantine-Slider-thumb { background:#f00081 !important; }
      .mantine-Switch-track[data-checked="true"],
      .mantine-Switch-thumb[data-checked="true"] {
        background:#f00081 !important; border-color:#f00081 !important;
      }

      /* ========== PRIMARY BUTTONS (Save/Apply) ========== */
      .mantine-Button-root[data-variant="filled"]:not(.mantine-ColorSwatch-root) {
        background:#f00081 !important; border-color:#f00081 !important; color:#fff !important;
        transition:all .2s ease-in-out;
      }
      .mantine-Button-root[data-variant="filled"]:not(.mantine-ColorSwatch-root):hover {
        filter:brightness(1.15) drop-shadow(0 0 6px #f00081);
      }

      /* ========== KEEP SWATCHES TRUE-COLOUR ========== */
      .mantine-ColorSwatch-root,
      .mantine-ColorPicker-swatch,
      button.mantine-ColorSwatch-root {
        background:inherit !important;     /* show real palette */
        box-shadow:none !important;
        border-color:rgba(255,255,255,.15) !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
