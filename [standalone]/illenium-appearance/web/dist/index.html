<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>

    <!-- main build -->
    <script type="module" crossorigin src="./assets/index.b8e72b46.js"></script>

    <!-- === Candy's Full Pink Overhaul (Fixed Swatches Edition) === -->
    <style>
      :root {
        --accent-color: #f00081 !important;
      }

      /* Accordion headers (Ped / Face / Hair etc.) */
      .mantine-Accordion-control[data-active="true"],
      .mantine-Accordion-itemOpened .mantine-Accordion-control,
      .mantine-Accordion-control:hover {
        background-color: var(--accent-color) !important;
        color: #fff !important;
      }

      /* Inputs and select boxes */
      input,
      select,
      textarea,
      .mantine-Input-input,
      .mantine-Select-input,
      .mantine-NumberInput-input,
      .mantine-TextInput-input {
        background: #000 !important;
        color: #fff !important;
        border: 1px solid var(--accent-color) !important;
        border-radius: 6px !important;
      }

      /* Focused input border + glow */
      input:focus,
      select:focus,
      textarea:focus,
      .mantine-Input-input:focus,
      .mantine-Select-input:focus,
      .mantine-NumberInput-input:focus,
      .mantine-TextInput-input:focus {
        outline: 2px solid var(--accent-color) !important;
        box-shadow: 0 0 6px var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      /* Sliders and highlights */
      .mantine-Slider-bar,
      .mantine-Slider-thumb {
        background-color: var(--accent-color) !important;
      }

      /* Switches and toggles */
      .mantine-Switch-track[data-checked="true"],
      .mantine-Switch-thumb[data-checked="true"] {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      /* Buttons (Save, Cancel) — filled variant only, NOT color swatches */
      .mantine-Button-root[data-variant="filled"]:not(.mantine-ColorSwatch-root) {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
        color: #fff !important;
        transition: all 0.2s ease-in-out;
      }

      .mantine-Button-root[data-variant="filled"]:not(.mantine-ColorSwatch-root):hover {
        filter: brightness(1.15) drop-shadow(0 0 6px var(--accent-color));
      }

      /* Right-side action icons — NOT color swatches */
      .mantine-ActionIcon-root:not(.mantine-ColorSwatch-root) {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
        color: #fff !important;
      }

      .mantine-ActionIcon-root:not(.mantine-ColorSwatch-root):hover {
        filter: brightness(1.15) drop-shadow(0 0 6px var(--accent-color));
      }

      /* Ensure swatches display their true colors */
      .mantine-ColorSwatch-root,
      .mantine-ColorPicker-swatch,
      button.mantine-ColorSwatch-root {
        background: inherit !important; /* keeps intended color */
        box-shadow: none !important;
        border-color: rgba(255, 255, 255, 0.15) !important; /* subtle outline only */
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
