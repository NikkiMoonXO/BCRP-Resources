<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI</title>

    <!-- main build -->
    <script type="module" crossorigin src="./assets/index.b8e72b46.js"></script>

    <!-- === Candy’s Final Fixed Pink Theme (v2, with swatch + highlight fix) === -->
    <style>
      :root {
        --accent-color: #f00081 !important;
      }

      /* Accordion headers (Ped / Face / Hair etc.) */
      .mantine-Accordion-control[data-active="true"],
      .mantine-Accordion-itemOpened .mantine-Accordion-control,
      .mantine-Accordion-control:hover {
        background-color: var(--accent-color) !important;
        color: #fff !important;
      }

      /* Right-side action buttons (icons) */
      .mantine-ActionIcon-root,
      .mantine-Button-root[data-variant="filled"] {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
        color: #fff !important;
      }

      .mantine-ActionIcon-root:hover,
      .mantine-Button-root[data-variant="filled"]:hover {
        filter: brightness(1.15) drop-shadow(0 0 6px var(--accent-color));
      }

      /* Inputs and select boxes */
      input,
      select,
      textarea,
      .mantine-Input-input,
      .mantine-Select-input,
      .mantine-NumberInput-input,
      .mantine-TextInput-input {
        background: #000 !important;
        color: #fff !important;
        border: none !important;
        border-radius: 6px !important;
      }

      /* Focused input border + glow */
      input:focus,
      select:focus,
      textarea:focus,
      .mantine-Input-input:focus,
      .mantine-Select-input:focus,
      .mantine-NumberInput-input:focus,
      .mantine-TextInput-input:focus {
        outline: 2px solid var(--accent-color) !important;
        box-shadow: 0 0 6px var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      /* Sliders and highlights */
      .mantine-Slider-bar,
      .mantine-Slider-thumb {
        background-color: var(--accent-color) !important;
      }

      /* Switches and toggles */
      .mantine-Switch-track[data-checked="true"],
      .mantine-Switch-thumb[data-checked="true"] {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      /* Buttons (Save, Cancel) */
      button,
      .mantine-Button-root {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
        color: #fff !important;
        transition: all 0.2s ease-in-out;
      }

      button:hover,
      .mantine-Button-root:hover {
        filter: brightness(1.15) drop-shadow(0 0 6px var(--accent-color));
      }

      /* === FIX: keep color swatches their true colors === */
      .mantine-ColorSwatch-root,
      .mantine-ColorPicker-swatch,
      button.mantine-ColorSwatch-root {
        background: unset !important;
        background-color: unset !important;
        box-shadow: none !important;
        border: 1px solid rgba(255, 255, 255, 0.1) !important;
      }

      /* ensure swatch hover doesn’t go pink */
      .mantine-ColorSwatch-root:hover,
      .mantine-ColorPicker-swatch:hover {
        filter: brightness(1.15) !important;
        border-color: var(--accent-color) !important;
      }

      /* === FIX: solid black background === */
      .mantine-Paper-root,
      .mantine-Accordion-item,
      .mantine-Modal-body {
        background: #000 !important;
        border: none !important;
      }

      /* override any Mantine transparency filters */
      .mantine-Overlay-root,
      .mantine-Modal-overlay {
        background: rgba(0, 0, 0, 1) !important;
      }

      /* === NEW: stop global button rule from coloring swatches === */
      button:not(.mantine-ColorSwatch-root),
      .mantine-Button-root {
        background-color: var(--accent-color) !important;
        border-color: var(--accent-color) !important;
        color: #fff !important;
        transition: all 0.2s ease-in-out;
      }

      button:not(.mantine-ColorSwatch-root):hover,
      .mantine-Button-root:hover {
        filter: brightness(1.15) drop-shadow(0 0 6px var(--accent-color));
      }

      /* === NEW: make selected swatch ring and focus pink === */
      .mantine-ColorSwatch-root[data-checked="true"],
      .mantine-ColorPicker-swatch[data-checked="true"] {
        outline: 2px solid var(--accent-color) !important;
        box-shadow: 0 0 6px var(--accent-color) !important;
        border-color: var(--accent-color) !important;
      }

      .mantine-ColorSwatch-root:focus-visible,
      .mantine-ColorPicker-swatch:focus-visible {
        outline: 2px solid var(--accent-color) !important;
        box-shadow: 0 0 6px var(--accent-color) !important;
      }

      /* === NEW: slider highlights stay pink === */
      .mantine-Slider-bar,
      .mantine-Slider-thumb,
      .mantine-Slider-track[data-inverted="true"] .mantine-Slider-bar {
        background-color: var(--accent-color) !important;
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
